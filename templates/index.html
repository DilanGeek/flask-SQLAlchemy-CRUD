<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Person</title>
</head>

<body>
    <h1>Person List</h1>

    <div>
        Total Person: {{total_person}}
    </div>

    <div>
        <a href="{{url_for('add')}}">Add Person</a>
    </div>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons%}
                <tr>
                    <td>{{person.id}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.last_name}}</td>
                    <td>{{person.email}}</td>
                    <td><a href="view/{{person.id}}">View</a></td>
                    <td><a href="edit/{{person.id}}">Edit</a></td>
                    <td><a href="delete/{{person.id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>

<body>
    <form method="POST">

        {{form.csrf_token}}
        <p>
            {{form.name.label}} <br />
            {{form.name(size=30)}}
        </p>
        <p>
            {{form.last_name.label}} <br />
            {{form.last_name(size=30)}}
        </p>
        <p>
            {{form.email.label}} <br />
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.send()}}
        </p>

    </form>
</body>

</html>
